name: Publish Pull Request

on:
  pull_request:

permissions: {}

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install

      - name: Publish
        run: pnpm dlx pkg-pr-new publish packages/svelte-file-tree
